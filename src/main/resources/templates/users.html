<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Student DashBoard-users</title>
    <div th:replace="fragments/header :: allHeader"></div>
    <div th:replace="fragments/header :: DataTableHeaders"></div>
    <script th:src="@{/assets/js/users.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="align:center" th:href="@{/}">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>
            <li class="inactive" id="coursesControl"><a th:href="@{/course}">Courses</a></li>
            <li class="active" id="usersControl" th:if="${role}==[ADMIN]"><a th:href="@{/users}">Users</a></li>
            <li class="inactive" id="teachersControl"><a th:href="@{/teachers}">Teachers</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="dropdown-item" id="editprofile" th:href="@{/users/profile}"><span
                        class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li>
                <a class="dropdown-item" th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div><h3>Users</h3></div>
    <button class="btn" data-target="#addModal_form" data-toggle="modal" id="addButton" type="button"><i
            class="fa fa-add"></i>add user
    </button>
    <!--Table div    -->
    <div id="tableContainer">
        <!--table data    -->
        <span id="role" style="display: none;" th:text="${role}"></span>
        <span id="username" style="display: none;" th:text="${username}"></span>
        <table class="table table-striped table-bordered nowrap hover" id="userTable" style="width:100%">
            <thead>
            <tr>
                <th>Sr.no.</th>
                <th>Username</th>
                <th>role</th>
                <th>Actions</th>

            </tr>
            </thead>

        </table>
    </div>
</div>
<div id="successBlock"></div>
<div th:replace="fragments/users/addmodal"></div>
<div th:replace="fragments/users/editmodal"></div>
<div th:replace="fragments/users/deletemodal"></div>
</body>
</html>
