<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Student DashBoard-users</title>
    <div th:replace="header :: myheader"></div>
    <script th:src="@{/assets/js/users.js}" type="text/javascript"></script>
    <div th:replace="header :: DataTableHeaders"></div>

</head>
<body>
<!--navbar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="align:center" th:href="@{/}">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>
            <li class="inactive" id="coursesControl"><a th:href="@{/course}">Courses</a></li>
            <li class="active" id="usersControl" th:if="${role}==[ADMIN]"><a th:href="@{/users}">Users</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="dropdown-item" id="editprofile" th:href="@{/edit/profile}"><span
                        class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li>
                <a class="dropdown-item" th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </div>
</nav>


<!--add Student Modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal_form" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Add User Details</h4>
                </div>
                <div class="modal-body">
                    <div id="err"></div>
                    <form id="registerUserform">
                        <div class="form-group">
                            <label for="registerName">User Name</label>
                            <input class="form-control" id="registerName" name="username" placeholder="Enter username."
                                   type="text">
                            <span class="error_form" id="register_name_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password:</label>
                            <input class="form-control" id="registerPassword" name="password"
                                   placeholder="Enter Password" type="password">
                            <span class="error_form" id="register_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="registerRetypePassword">Retype Password</label>
                            <input class="form-control" id="registerRetypePassword" name="retypePassword"
                                   placeholder="Enter Password Again" type="password">
                            <span class="error_form" id="register_retype_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="registerRole">select a role:</label>
                            <select id="registerRole" name="role">
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="save-btn" id="createUser" type="button">Submit</button>
                            <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>
</div>

<!--Edit Student Modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="edit_modal_form" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Edit User Details</h4>
                </div>

                <div class="modal-body">
                    <form id="edit_user_form">

                        <div class="form-group">
                            <label for="editName">User Name</label>
                            <input class="form-control" id="editName" name="username" placeholder="Enter username."
                                   type="text">
                            <span class="error_form" id="edit_name_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="editPassword">Password:</label>
                            <input class="form-control" id="editPassword" name="password" placeholder="Enter Password"
                                   type="password">
                            <span class="error_form" id="edit_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="editRetypePassword">Retype Password</label>
                            <input class="form-control" id="editRetypePassword" name="retypePassword"
                                   placeholder="Enter Password Again" type="password">
                            <span class="error_form" id="edit_retype_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="editRole">select a role:</label>
                            <select id="editRole" name="role">
                                <option value="ADMIN">ADMIN</option>
                                <option selected value="USER">USER</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="save-btn" id="edit_user_button" type="button">Save</button>
                            <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</div>

<!--Delete Student Modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="delete_modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Do you want to delete this user?</h4>
                    <h5 class="modal-title" style="color:red">This operation cannot be reversed.</h5>
                </div>

                <div class="modal-body">
                    <form id="delete_student_form">

                        <div class="form-group">
                            <label>User Name</label>
                            <input class="form-control" id="delete_username" name="username" placeholder="username"
                                   readonly type="text">
                        </div>
                        <div class="form-group">
                            <label for="delete_role">Role:</label>
                            <input class="form-control" id="delete_role" name="role" placeholder="role" readonly
                                   type="text">
                            <div class="modal-footer">
                                <button class="save" id="delete_details_button" type="button">Delete</button>
                                <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</div>
<div class="container">
    <div><h3>Users</h3></div>
    <button class="btn" data-target="#addModal_form" data-toggle="modal" id="addButton" type="button"><i
            class="fa fa-home"></i>add user
    </button>
    <!--Table div    -->
    <div id="tableContainer">
        <!--table data    -->
        <table class="table table-striped table-bordered nowrap" id="userTable" style="width:100%">
        </table>
    </div>
</div>

</body>
</html>
