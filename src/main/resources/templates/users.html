<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Student DashBoard-users</title>
    <div th:replace="header :: myheader"></div>
    <script type="text/javascript" th:src="@{/assets/js/users.js}"></script>


</head>
<body>
<!--navbar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}" style="align:center">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>
            <li id ="coursesControl"  class="inactive"><a th:href="@{/courses}">Courses</a></li>
            <li id ="usersControl" th:if="${role}==[ADMIN]" class="active"><a th:href="@{/users}">Users</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a  id="editprofile" class="dropdown-item" th:href="@{/edit/profile}"><span class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li>
                <a class="dropdown-item" th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </div>
</nav>


<!--add Student Modal-->
<div>
    <div class="modal fade" id="addModal_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add User Details</h4>
                </div>
                <div class="modal-body">
                    <div id="err"></div>
                    <form id="registerUserform" >
                        <div class="form-group">
                            <label for="registerName">User Name</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Enter username." name="username">
                            <span class="error_form" id="register_name_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password:</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Enter Password" name="password">
                            <span class="error_form" id="register_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="registerRetypePassword">Retype Password</label>
                            <input type="password" class="form-control" id="registerRetypePassword" placeholder="Enter Password Again" name="retypePassword">
                            <span class="error_form" id="register_retype_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="registerRole">select a role:</label>
                            <select id="registerRole" name="role">
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="createUser" class="save-btn">Submit</button>
                            <button type="button" class="close-btn" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>
</div>

<!--Edit Student Modal-->
<div>
    <div class="modal fade" id="edit_modal_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit User Details</h4>
                </div>

                <div class="modal-body">
                    <form id="edit_user_form" >

                        <div class="form-group">
                            <label for="editName">User Name</label>
                            <input type="text" class="form-control" id="editName" placeholder="Enter username." name="username">
                            <span class="error_form" id="edit_name_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="editPassword">Password:</label>
                            <input type="password" class="form-control" id="editPassword" placeholder="Enter Password" name="password">
                            <span class="error_form" id="edit_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="editRetypePassword">Retype Password</label>
                            <input type="password" class="form-control" id="editRetypePassword" placeholder="Enter Password Again" name="retypePassword">
                            <span class="error_form" id="edit_retype_password_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="editRole">select a role:</label>
                            <select id="editRole" name="role" >
                                <option  value="ADMIN">ADMIN</option>
                                <option  selected value="USER">USER</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button"  id="edit_user_button" class="save-btn">Save</button>
                            <button type="button" class="close-btn" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>



</div>

<!--Delete Student Modal-->
<div>
    <div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Do you want to delete this user?</h4>
                    <h5 class="modal-title" style="color:red">This operation cannot be reversed.</h5>
                </div>

                <div class="modal-body">
                    <form id="delete_student_form" >

                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" id="delete_username" placeholder="username" name="username" readonly>
                        </div>
                        <div class="form-group">
                            <label for="delete_role">Role:</label>
                            <input type="text" class="form-control" id="delete_role" placeholder="role" name="role" readonly>
                            <div class="modal-footer">
                                <button type="button"  id="delete_details_button" class="save">Delete</button>
                                <button type="button" class="close-btn" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>



</div>
<div class="container">
    <div><h3>Users</h3> </div>
    <button type="button" id="addButton" class="btn" data-toggle="modal" data-target="#addModal_form"><i class="fa fa-home"></i>add users</button>
    <!--Table div    -->
<div  id="tableContainer">
<!--table data    -->
    <table id="userTable" class="table table-striped table-bordered" style="width:auto">
    </table>
</div>
</div>

</body>
</html>
