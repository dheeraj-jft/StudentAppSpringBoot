<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Student Dashboard Register </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}" />
    <script type="text/javascript" th:src="@{/assets/js/registerScript.js}"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}" style="align:center">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>
            <li id ="addUserNav" class="active"><a th:href="@{/register}">Add Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a  id="editprofile" class=" inactive dropdown-item" th:href="@{/edit/profile}"><span class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li><a th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>


<div class="login-page">

    <div class="form">
        <div><h3>Create a new user </h3> </div>
        <form  name= "f" class="register-form" id="registerUserform" method="post">
            <div class="form-group">
            <input id="registerName" type="text" placeholder="name"/>
            <span class="error_form" id="register_name_error_message"></span>
            </div>
            <div class="form-group">
            <input id="registerPassword" type="password" placeholder="password"/>
            <span class="error_form" id="register_password_error_message"></span>
            </div>
            <div class="form-group">
                <input id="registerRetypePassword" type="password" placeholder="password"/>
                <span class="error_form" id="register_retype_password_error_message"></span>
            </div>
            <div class="form-group">
            <label for="registerRole">select a role:</label>
            <select id="registerRole" name="role">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
            </div>
            <button id="createUser">create</button>
        </form>

    </div>
</div>
</body>
</html>
