<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Student Dashboard Login </title>
    <div th:replace="fragments/header :: allHeader"></div>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}"/>
    <script th:src="@{/assets/js/loginScript.js}" type="text/javascript"></script>
</head>

<body>


<div class="login-page">

    <div class="form">
        <div><h3>Welcome to Student App</h3></div>
        <form class="login-form" id="loginForm" method="post" name="f" th:action="@{/login}">
            <div><h4>Login to continue</h4></div>
            <div class="alert alert-error" style="color:red" th:if="${param.error}">
                Check credentials.
            </div>
            <div class="alert alert-error" style="color:red" th:if="${param.errorEmailId}">
                EmailId not Registered, contact Admin.
            </div>
            <div class="alert alert-error" style="color:red" th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="form-group">
                <input id="username" name="username" placeholder="username" type="text"/>
                <span class="error_form" id="name_error_message"></span>
            </div>
            <div class="form-group">
                <input class="passwordInput" id="password" name="password" placeholder="password" type="password"/>
                <span class="far fa-eye field-icon" id="togglePassword"></span>
                <span class="error_form" id="password_error_message"></span>
            </div>
            <button id="loginUser" type="button">login</button>
            <h4><a th:href="@{/oauth2/authorization/google}">login with Google</a></h4>
        </form>


    </div>
</div>


</body>
</html>
