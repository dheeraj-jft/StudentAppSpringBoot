<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Student Dashboard Login </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/assets/css/login.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script type="text/javascript" th:src="@{/assets/js/loginScript.js}"></script>
</head>

<body>


<div class="login-page">

  <div class="form">
    <div><h3>Welcome to Student App</h3> </div>
    <form  name="f"  id="loginForm" class="login-form" th:action="@{/login}" method="post">
      <div><h4>Login to continue</h4> </div>
      <div th:if="${param.error}" class="alert alert-error" style="color:red">
        Check credentials.
      </div>
      <div th:if="${param.logout}" class="alert alert-error" style="color:red">
        You have been logged out.
      </div>
      <div class="form-group">
      <input type="text" id="username" name="username" placeholder="username"/>
        <span class="error_form" id="name_error_message"></span>
      </div>
      <div class="form-group">
      <input  class="passwordInput" type="password" placeholder="password" id="password" name="password"/>
        <span class="far fa-eye" id="togglePassword"></span>
        <span class="error_form" id="password_error_message"></span>
      </div>
      <button type="button" id="loginUser">login</button>

    </form>
  </div>
</div>
</body>
</html>
