<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Student Details </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/assets/css/login.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}" style="align:center">Student DashBoard</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="inactive"><a th:href="@{/}">Home</a></li>
      <li id ="coursesControl"  class="inactive"><a th:href="@{/courses}">Courses</a></li>
      <li id ="usersControl" th:if="${role}==[ADMIN]" class="inactive"><a th:href="@{/users}">Users</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">

      <li>
        <a  id="editprofile" class=" inactive dropdown-item" th:href="@{/edit/profile}"><span class="glyphicon glyphicon-user"></span> Edit profile</a>
      </li>
      <li class="inactive"><a th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>


<div class="login-page">

  <div class="form">
    <div><h3>Student Details</h3> </div>
    <div class="form-group">
        <label>Roll no.</label>
        <input type="text" class="form-control" id="rollno" th:value="${student.rollno}" placeholder="rollno" name="rollno" readonly>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" th:value="${student.name}" placeholder="name" name="name" readonly>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" id="address" th:value="${student.address}" placeholder="address" name="address" readonly>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" id="phone" th:value="${student.phone}" placeholder="phone" name="phone" readonly>
    </div>
    <h5>Current Enrolled Courses</h5>
    <table class="table">
      <tr>
        <th>Course Id</th>
        <th>Course Name</th>
      </tr>
      <tr th:each="course : ${student.coursesList}">
        <td th:text="${course.courseId}"></td>
        <td th:text="${course.courseName}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
