<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <title>Student Dashboard Edit Profile </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}"/>
    <script type="text/javascript" th:src="@{/assets/js/editProfileScript.js}"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}" style="align:center">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>

            <li  id="addUserNav"  th:if="${role}==[ADMIN]" class="inactive">
                <a  th:href="@{/register}">Add Users</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li>
                <a  id="editprofile" class=" active dropdown-item" th:href="@{/edit/profile}"><span class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li class="inactive"><a th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>


<div class="login-page">

    <div class="form">
        <div><h3>Edit Profile</h3></div>
        <form name="f" class="register-form" id="changeUserDetailsform" method="put">
            <div class="form-group">
                <input id="changeUsername" type="text" th:value="${username}" placeholder="Enter new username"/>
                <span class="error_form" id="change_name_error_message"></span>
            </div>
            <div class="form-group">
                <input id="changePassword" type="password" placeholder="Enter new password"/>
                <span class="error_form" id="change_password_error_message"></span>
            </div>
            <div class="form-group">
                <input id="changeRetypePassword" type="password" placeholder=" Retype new password"/>
                <span class="error_form" id="change_retype_password_error_message"></span>
            </div>
            <button id="updateDetails">Update details</button>
        </form>
    </div>
</div>
</body>
</html>
