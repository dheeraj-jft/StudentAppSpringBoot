<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <title>Student Dashboard Edit Profile </title>
    <div th:replace="fragments/header :: allHeader"></div>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}"/>
    <script th:src="@{/assets/js/editProfileScript.js}" type="text/javascript"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="align:center" th:href="@{/}">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>
            <li class="inactive" id="coursesControl"><a th:href="@{/course}">Courses</a></li>
            <li class="inactive" id="usersControl" th:if="${role}==[ADMIN]"><a th:href="@{/users}">Users</a></li>
            <li class="inactive" id="teachersControl" ><a th:href="@{/teachers}">Teachers</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li>
                <a class=" active dropdown-item" id="editprofile" th:href="@{/users/profile}"><span
                        class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li class="inactive"><a th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="login-page">

    <div class="form">
        <div><h3>Edit Profile</h3></div>
        <form autocomplete="off" class="register-form" id="changeUserDetailsform" method="put" name="f">
            <div class="form-group">
                <input id="changeUsername" placeholder="Enter new username" th:value="${username}" type="text"/>
                <span class="error_form" id="change_name_error_message"></span>
            </div>
            <div class="form-group">
                <input autocomplete="none" id="changePassword" placeholder="Enter new password" type="password"/>
                <span class="error_form" id="change_password_error_message"></span>
            </div>
            <div class="form-group">
                <input autocomplete="none" id="changeRetypePassword" placeholder=" Retype new password"
                       type="password"/>
                <span class="error_form" id="change_retype_password_error_message"></span>
            </div>
            <button id="updateDetails">Update details</button>
        </form>
    </div>
</div>
</body>
</html>
