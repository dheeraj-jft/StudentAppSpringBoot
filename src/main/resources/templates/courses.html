<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Student Details </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script th:src="@{/assets/js/course.js}" type="text/javascript"></script>
    <div th:replace="header :: DataTableHeaders"></div>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="align:center" th:href="@{/}">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>
            <li class="active" id="coursesControl"><a th:href="@{/courses}">Courses</a></li>
            <li class="inactive" id="usersControl" th:if="${role}==[ADMIN]"><a th:href="@{/users}">Users</a></li>


        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li>
                <a class=" active dropdown-item" id="editprofile" th:href="@{/edit/profile}"><span
                        class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li class="inactive"><a th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div><h3>Courses</h3></div>
    <span id="role" style="display: none;" th:text="${role}"></span>

    <button class="btn" data-target="#addModal" data-toggle="modal" id="addButton" th:if="${role}==[ADMIN]"
            type="button"><i class="fa fa-add"></i>Add course
    </button>
    <table class="table table-striped table-bordered nowrap" id="coursesTable" style="width:100%">
        <thead>
        <tr>
            <th>Sr.no.</th>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Actions</th>

        </tr>
        </thead>

    </table>
</div>
<!--add modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Add Course </h4>
                </div>
                <div class="modal-body">
                    <div id="err"></div>
                    <form id="add_student_form">
                        <div class="form-group">
                            <label for="form_courseId">Course ID</label>
                            <input class="form-control" id="form_courseId" name="courseId"
                                   placeholder="Enter Course Id."
                                   type="text">
                            <span class="error_form" id="courseId_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="form_courseName">Course Name:</label>
                            <input class="form-control" id="form_courseName" name="name" placeholder="Enter Course Name"
                                   type="text">
                            <span class="error_form" id="courseName_error_message"></span>
                        </div>
                        <div class="modal-footer">
                            <button class="save-btn" id="add_form_button" type="button">Submit</button>
                            <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>
</div>
<!--edit modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="edit_modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Edit Course Details</h4>
                </div>
                <div class="modal-body">
                    <form id="edit_course_form">

                        <div class="form-group">
                            <label>Course ID</label>
                            <input class="form-control" id="edit_id" name="courseID" placeholder="Course Id" readonly
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="edit_name">Course Name:</label>
                            <input class="form-control" id="edit_name" name="name" placeholder="Name" type="text">
                            <span class="error_form" id="edit_name_error_message"></span>
                        </div>

                        <div class="modal-footer">
                            <button class="save" id="edit_details_button" type="button">Save</button>
                            <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</div>

<!--delete modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="delete_modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Do you want to delete this record?</h4>
                </div>

                <div class="modal-body">
                    <form id="delete_course_form">

                        <div class="form-group">
                            <label>courseId</label>
                            <input class="form-control" id="delete_courseId" name="rollno" placeholder="roll no."
                                   readonly type="text">
                        </div>
                        <div class="form-group">
                            <label for="edit_name">Course Name:</label>
                            <input class="form-control" id="delete_name" name="name" placeholder=" Name" readonly
                                   type="text">
                            <div class="modal-footer">
                                <button class="save" id="delete_details_button" type="button">Delete</button>
                                <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</div>


</body>
</html>
