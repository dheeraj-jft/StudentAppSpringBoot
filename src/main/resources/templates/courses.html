<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Student Details </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script type="text/javascript" th:src="@{/assets/js/course.js}"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.3/b-2.0.1/sl-1.3.3/datatables.min.css"/>

  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.3/b-2.0.1/sl-1.3.3/datatables.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}" style="align:center">Student DashBoard</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="inactive"><a th:href="@{/}">Home</a></li>
      <li id ="coursesControl"  class="active"><a th:href="@{/courses}">Courses</a></li>
      <li id ="usersControl" th:if="${role}==[ADMIN]" class="inactive"><a th:href="@{/users}">Users</a></li>


    </ul>
    <ul class="nav navbar-nav navbar-right">

      <li>
        <a  id="editprofile" class=" active dropdown-item" th:href="@{/edit/profile}"><span class="glyphicon glyphicon-user"></span> Edit profile</a>
      </li>
      <li class="inactive"><a th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">

    <div><h3>Courses</h3> </div>

  <button type="button" id="addButton" class="btn" th:if="${role}==[ADMIN]" data-toggle="modal" data-target="#addModal"><i class="fa fa-add"></i>Add course</button>
    <table class="table" id="coursesTable">
      <thead>
      <tr>
        <th>Course Id</th>
        <th>Course Name</th>
      </tr>
      </thead>

    </table>
  </div>

<div>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Course </h4>
        </div>
        <div class="modal-body">
          <div id="err"></div>
          <form id="add_student_form" >
            <div class="form-group">
              <label for="form_courseId">Course ID</label>
              <input type="text" class="form-control" id="form_courseId" placeholder="Enter Course Id." name="courseId">
              <span class="error_form" id="courseId_error_message"></span>
            </div>
            <div class="form-group">
              <label for="form_courseName">Course Name:</label>
              <input type="text" class="form-control" id="form_courseName" placeholder="Enter Course Name" name="name">
              <span class="error_form" id="courseName_error_message"></span>
            </div>
            <div class="modal-footer">
              <button type="button" id="add_form_button" class="save-btn">Submit</button>
              <button type="button" class="close-btn" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
    </div>


  </div>
</div>
</body>
</html>
