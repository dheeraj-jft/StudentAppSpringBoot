<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="delete_modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Do you want to delete this record?</h4>
                </div>

                <div class="modal-body">
                    <form id="delete_student_form">

                        <div class="form-group">
                            <label>Roll no.</label>
                            <input class="form-control" id="delete_rollno" name="rollno" placeholder="roll no."
                                   readonly type="text">
                        </div>
                        <div class="form-group">
                            <label for="delete_name">Student Name:</label>
                            <input class="form-control" id="delete_name" name="name" placeholder="Enter Name"
                                   readonly type="text">
                            <div class="modal-footer">
                                <button class="save" id="delete_details_button" type="button">Delete</button>
                                <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</div>
