<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
     tabindex="-1" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Add Student Details</h4>
            </div>
            <div class="modal-body">
                <div id="err"></div>
                <form id="add_student_form">
                    <div class="form-group">
                        <label for="form_rollno">Student Roll No.:</label>
                        <input class="form-control" id="form_rollno" name="rollno" placeholder="Enter Roll No."
                               type="number">
                        <span class="error_form" id="rollno_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="form_name">Student Name:</label>
                        <input class="form-control" id="form_name" name="name" placeholder="Enter Name"
                               type="text">
                        <span class="error_form" id="name_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="form_address">Address</label>
                        <input class="form-control" id="form_address" name="address" placeholder="Enter Address"
                               type="text">
                        <span class="error_form" id="address_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="form_phone">Phone number</label>
                        <input class="form-control" id="form_phone" name="phone" placeholder="Enter Phone"
                               type="number">
                        <span class="error_form" id="phone_error_message"></span>
                    </div>

                    <div class="form-group">
                        <div class="courseSelect">
                            <div class="form-check form-check-inline">
                                <h5>Available Courses</h5>
                                <div th:each="course : ${courseList}">
                                    <input class="form-check-input add" th:id="${course.courseName}"
                                           th:value="${course.courseId}"
                                           type="checkbox"/>
                                    <label class="form-check-label" th:for="${course.courseName}"
                                           th:text="${course.courseName}"></label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="save-btn" id="add_button" type="button">Submit</button>
                        <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
