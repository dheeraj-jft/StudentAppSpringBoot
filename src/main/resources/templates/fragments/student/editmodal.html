<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="edit_modal" role="dialog"
     tabindex="-1" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Edit Student Details</h4>
            </div>

            <div class="modal-body">
                <form id="edit_student_form">

                    <div class="form-group">
                        <label>Roll no.</label>
                        <input class="form-control" id="edit_rollno" name="rollno" placeholder="roll no."
                               readonly type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit_name">Student Name:</label>
                        <input class="form-control" id="edit_name" name="name" placeholder="Enter Name"
                               type="text">
                        <span class="error_form" id="edit_name_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="edit_address">Student Address:</label>
                        <input class="form-control" id="edit_address" name="address" placeholder="Enter Address"
                               type="text">
                        <span class="error_form" id="edit_address_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="edit_phone">Student Phone number:</label>
                        <input class="form-control" id="edit_phone" name="phone" placeholder="Enter Phone"
                               type="number">
                        <span class="error_form" id="edit_phone_error_message"></span>
                    </div>

                    <div class="form-group">
                        <div class="courseSelectEdit">
                            <div class="form-check form-check-inline">
                                <h5>Available Courses</h5>
                                <div th:each="course : ${courseList}">
                                    <input class="form-check-input editcheckbox" th:id="${course.courseName}"
                                           th:value="${course.courseId}"
                                           type="checkbox"/>
                                    <label class="form-check-label" th:for="${course.courseName}"
                                           th:text="${course.courseName}"></label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="save" id="edit_details_button" type="button">Save</button>
                        <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
