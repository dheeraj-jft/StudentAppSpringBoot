<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Add Course </h4>
            </div>
            <div class="modal-body">
                <div id="err"></div>
                <form id="add_student_form">
                    <div class="form-group">
                        <label for="form_courseId">Course ID</label>
                        <input class="form-control" id="form_courseId" name="courseId"
                               placeholder="Enter Course Id."
                               type="text">
                        <span class="error_form" id="courseId_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="form_courseName">Course Name:</label>
                        <input class="form-control" id="form_courseName" name="name"
                               placeholder="Enter Course Name"
                               type="text">
                        <span class="error_form" id="courseName_error_message"></span>
                    </div>
                    <div class="modal-footer">
                        <button class="save-btn" id="add_form_button" type="button">Submit</button>
                        <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


</div>
