<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="delete_modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Do you want to delete this user?</h4>
                <h5 class="modal-title" style="color:red">This operation cannot be reversed.</h5>
            </div>

            <div class="modal-body">
                <form id="delete_student_form">

                    <div class="form-group">
                        <label>User Name</label>
                        <input class="form-control" id="delete_username" name="username" placeholder="username"
                               readonly type="text">
                    </div>
                    <div class="form-group">
                        <label for="delete_role">Role:</label>
                        <input class="form-control" id="delete_role" name="role" placeholder="role" readonly
                               type="text">
                        <div class="modal-footer">
                            <button class="save" id="delete_details_button" type="button">Delete</button>
                            <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
