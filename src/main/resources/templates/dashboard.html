<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>

<head>
    <title>Student DashBoard</title>
   <div th:replace="header :: myheader"></div>
    <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>

</head>
<body>
<!--navbar-->
<div th:replace="header :: mynavbar"></div>
<!--add Student Modal-->
<div>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Student Details</h4>
                    </div>
                    <div class="modal-body">
                        <div id="err"></div>
                        <form id="add_student_form" >
                            <div class="form-group">
                                <label for="form_rollno">Student Roll No.:</label>
                                <input type="number" class="form-control" id="form_rollno" placeholder="Enter Roll No." name="rollno">
                                <span class="error_form" id="rollno_error_message"></span>
                            </div>
                            <div class="form-group">
                                <label for="form_name">Student Name:</label>
                                <input type="text" class="form-control" id="form_name" placeholder="Enter Name" name="name">
                                <span class="error_form" id="name_error_message"></span>
                            </div>
                            <div class="form-group">
                                <label for="form_address">Address</label>
                                <input type="text" class="form-control" id="form_address" placeholder="Enter Address" name="address">
                                <span class="error_form" id="address_error_message"></span>
                            </div>
                            <div class="form-group">
                                <label for="form_phone">Phone number</label>
                                <input type="number" class="form-control" id="form_phone" placeholder="Enter Phone" name="phone">
                                <span class="error_form" id="phone_error_message"></span>
                            </div>

                            <div class="form-group">
                                <div class="courseSelect">
                                <div class="form-check form-check-inline">
                                    <h5>Available Courses</h5>
                                    <input class="form-check-input" type="checkbox" id="mathematicsCheckBox" value="Mathematics">
                                    <label class="form-check-label" for="mathematicsCheckBox">Mathematics</label>

                                    <input class="form-check-input" type="checkbox" id="DataStructuresCheckBox" value="Data Structures">
                                    <label class="form-check-label" for="DataStructuresCheckBox">Data Structures</label>

                                </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                            <button type="button" id="add_form_button" class="save-btn">Submit</button>
                            <button type="button" class="close-btn" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>
</div>

<!--Edit Student Modal-->
<div>
    <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Student Details</h4>
                </div>

            <div class="modal-body">
                <form id="edit_student_form" >
                    <div class="form-group">
                        <label>sr.no.</label>
                        <input type="text" class="form-control" id="edit_sr" placeholder="sr.no." name="sr" readonly>
                    </div>
                    <div class="form-group">
                        <label>Roll no.</label>
                        <input type="text" class="form-control" id="edit_rollno" placeholder="roll no." name="rollno" readonly>
                    </div>
                    <div class="form-group">
                        <label for="edit_name">Student Name:</label>
                        <input type="text" class="form-control" id="edit_name" placeholder="Enter Name" name="name">
                        <span class="error_form" id="edit_name_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="edit_address">Student Address:</label>
                        <input type="text" class="form-control" id="edit_address" placeholder="Enter Address" name="address">
                        <span class="error_form" id="edit_address_error_message"></span>
                    </div>
                    <div class="form-group">
                        <label for="edit_phone">Student Phone number:</label>
                        <input type="number" class="form-control" id="edit_phone" placeholder="Enter Phone" name="phone">
                        <span class="error_form" id="edit_phone_error_message"></span>
                    </div>

                    <div class="form-group">
                        <div class="courseSelectEdit">
                            <div class="form-check form-check-inline">
                                <h5>Available Courses</h5>
                                <input class="form-check-input" type="checkbox" id="editmathematicsCheckBox" value="Mathematics">
                                <label class="form-check-label" for="editmathematicsCheckBox">Mathematics</label>

                                <input class="form-check-input" type="checkbox" id="editDataStructuresCheckBox" value="Data Structures">
                                <label class="form-check-label" for="editDataStructuresCheckBox">Data Structures</label>

                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button"  id="edit_details_button" class="save">Save</button>
                        <button type="button" class="close-btn" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

            </div>

        </div>
    </div>



</div>

<!--Delete Student Modal-->
<div>
    <div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Do you want to delete this record?</h4>
                </div>

                <div class="modal-body">
                    <form id="delete_student_form" >

                        <div class="form-group">
                            <label>Roll no.</label>
                            <input type="text" class="form-control" id="delete_rollno" placeholder="roll no." name="rollno" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit_name">Student Name:</label>
                            <input type="text" class="form-control" id="delete_name" placeholder="Enter Name" name="name" readonly>
                        <div class="modal-footer">
                            <button type="button"  id="delete_details_button" class="save">Delete</button>
                            <button type="button" class="close-btn" data-dismiss="modal">Close</button>
                        </div>
                        </div>
                        </form>
                </div>

            </div>

        </div>
    </div>



</div>

<!--View More-->

<div class="container" >
    <div><h3>Students</h3> </div>
    <button type="button" id="addButton" class="btn" data-toggle="modal" data-target="#addModal"><i class="fa fa-home"></i>add student</button>

<!--Table div    -->
<div  id="tableContainer">
<!--table data    -->
    <table id="studentTable">

    </table>
</div>
</div>
</body>
</html>
