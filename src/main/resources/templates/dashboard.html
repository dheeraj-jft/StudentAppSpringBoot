<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Student DashBoard</title>
    <div th:replace="fragments/header :: allHeader"></div>
    <div th:replace="fragments/header :: DataTableHeaders"></div>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <script th:src="@{/assets/js/main.js}" type="text/javascript"></script>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/studentmodals :: addStudentModal"></div>
<div th:replace="fragments/studentmodals :: editStudentModal"></div>
<div th:replace="fragments/studentmodals :: deleteStudentModal"></div>
<div id="successBlock"></div>

<div class="container">
    <div><h3>Students</h3></div>
    <button class="btn" data-target="#addModal" data-toggle="modal" id="addButton" type="button"><i
            th:if="${role}==[ADMIN]" class="fa fa-add"></i>add student
    </button>

    <div id="container">
        <span id="role" style="display: none;" th:text="${role}"></span>
        <table class="table table-striped table-bordered nowrap" id="studentTable" style="width:100%">
            <thead>
            <tr>
                <th>Sr.no.</th>
                <th>Roll.no.</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone no.</th>
                <th>Courses Enrolled</th>
                <th>Actions</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
