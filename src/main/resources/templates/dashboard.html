<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Student DashBoard</title>
    <div th:replace="header :: myheader"></div>
    <script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
    <div th:replace="header :: DataTableHeaders"></div>

</head>
<body>
<!--navbar-->
<div th:replace="header :: mynavbar"></div>
<!--add Student Modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Add Student Details</h4>
                </div>
                <div class="modal-body">
                    <div id="err"></div>
                    <form id="add_student_form">
                        <div class="form-group">
                            <label for="form_rollno">Student Roll No.:</label>
                            <input class="form-control" id="form_rollno" name="rollno" placeholder="Enter Roll No."
                                   type="number">
                            <span class="error_form" id="rollno_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="form_name">Student Name:</label>
                            <input class="form-control" id="form_name" name="name" placeholder="Enter Name" type="text">
                            <span class="error_form" id="name_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="form_address">Address</label>
                            <input class="form-control" id="form_address" name="address" placeholder="Enter Address"
                                   type="text">
                            <span class="error_form" id="address_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="form_phone">Phone number</label>
                            <input class="form-control" id="form_phone" name="phone" placeholder="Enter Phone"
                                   type="number">
                            <span class="error_form" id="phone_error_message"></span>
                        </div>

                        <div class="form-group">
                            <div class="courseSelect">
                                <div class="form-check form-check-inline">
                                    <h5>Available Courses</h5>
                                    <input class="form-check-input" id="mathematicsCheckBox" type="checkbox"
                                           value="Mathematics">
                                    <label class="form-check-label" for="mathematicsCheckBox">Mathematics</label>

                                    <input class="form-check-input" id="DataStructuresCheckBox" type="checkbox"
                                           value="Data Structures">
                                    <label class="form-check-label" for="DataStructuresCheckBox">Data Structures</label>

                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button class="save-btn" id="add_form_button" type="button">Submit</button>
                            <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>
</div>

<!--Edit Student Modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="edit_modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Edit Student Details</h4>
                </div>

                <div class="modal-body">
                    <form id="edit_student_form">
                        <div class="form-group">
                            <label>sr.no.</label>
                            <input class="form-control" id="edit_sr" name="sr" placeholder="sr.no." readonly
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label>Roll no.</label>
                            <input class="form-control" id="edit_rollno" name="rollno" placeholder="roll no."
                                   readonly type="text">
                        </div>
                        <div class="form-group">
                            <label for="edit_name">Student Name:</label>
                            <input class="form-control" id="edit_name" name="name" placeholder="Enter Name" type="text">
                            <span class="error_form" id="edit_name_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="edit_address">Student Address:</label>
                            <input class="form-control" id="edit_address" name="address" placeholder="Enter Address"
                                   type="text">
                            <span class="error_form" id="edit_address_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="edit_phone">Student Phone number:</label>
                            <input class="form-control" id="edit_phone" name="phone" placeholder="Enter Phone"
                                   type="number">
                            <span class="error_form" id="edit_phone_error_message"></span>
                        </div>

                        <div class="form-group">
                            <div class="courseSelectEdit">
                                <div class="form-check form-check-inline">
                                    <h5>Available Courses</h5>
                                    <input class="form-check-input" id="editmathematicsCheckBox" type="checkbox"
                                           value="Mathematics">
                                    <label class="form-check-label" for="editmathematicsCheckBox">Mathematics</label>

                                    <input class="form-check-input" id="editDataStructuresCheckBox" type="checkbox"
                                           value="Data Structures">
                                    <label class="form-check-label" for="editDataStructuresCheckBox">Data
                                        Structures</label>

                                </div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button class="save" id="edit_details_button" type="button">Save</button>
                            <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</div>

<!--Delete Student Modal-->
<div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="delete_modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Do you want to delete this record?</h4>
                </div>

                <div class="modal-body">
                    <form id="delete_student_form">

                        <div class="form-group">
                            <label>Roll no.</label>
                            <input class="form-control" id="delete_rollno" name="rollno" placeholder="roll no."
                                   readonly type="text">
                        </div>
                        <div class="form-group">
                            <label for="edit_name">Student Name:</label>
                            <input class="form-control" id="delete_name" name="name" placeholder="Enter Name"
                                   readonly type="text">
                            <div class="modal-footer">
                                <button class="save" id="delete_details_button" type="button">Delete</button>
                                <button class="close-btn" data-dismiss="modal" type="button">Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</div>

<!--View More-->

<div class="container">
    <div><h3>Students</h3></div>
    <button class="btn" data-target="#addModal" data-toggle="modal" id="addButton" type="button"><i
            class="fa fa-home"></i>add student
    </button>

    <!--Table div    -->

    <div id="container">
        <span id="role" style="display: none;" th:text="${role}"></span>
        <table class="table table-striped table-bordered nowrap" id="studentTable" style="width:100%">
            <thead>
            <tr>
                <th>Sr.no.</th>
                <th>Roll.no.</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone no.</th>
                <th>Courses Enrolled</th>
                <th>Actions</th>

            </tr>
            </thead>

        </table>
    </div>
</div>
</body>
</html>
