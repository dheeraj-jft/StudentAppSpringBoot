<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Teachers </title>
    <div th:replace="fragments/header :: allHeader"></div>
    <div th:replace="fragments/header :: DataTableHeaders"></div>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <script th:src="@{/assets/js/teacher.js}" type="text/javascript"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="align:center" th:href="@{/}">Student DashBoard</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="inactive"><a th:href="@{/}">Home</a></li>
            <li class="inactive" id="coursesControl"><a th:href="@{/course}">Courses</a></li>
            <li class="inactive" id="usersControl" th:if="${role}==[ADMIN]"><a th:href="@{/users}">Users</a></li>
            <li class="active" id="teachersControl"><a th:href="@{/teachers}">Teachers</a></li>


        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li>
                <a class=" active dropdown-item" id="editprofile" th:href="@{/users/profile}"><span
                        class="glyphicon glyphicon-user"></span> Edit profile</a>
            </li>
            <li class="inactive"><a th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <div><h3>Teachers</h3></div>
    <span id="role" style="display: none;" th:text="${role}"></span>

    <button class="btn" data-target="#addModal" data-toggle="modal" id="addButton" th:if="${role}==[ADMIN]" type="button"><i class="fa fa-add"></i>Add Teacher
    </button>
    <table class="table table-striped table-bordered nowrap" id="teachersTable" style="width:100%">
        <thead>
        <tr>
            <th>Sr. no.</th>
            <th>TeacherID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Adress</th>
            <th>Phone</th>
            <th>Courses Teaches</th>
            <th>Actions</th>

        </tr>
        </thead>
    </table>
</div>
<div id="successBlock"></div>
<div th:replace="fragments/teachers/addmodal"></div>
<div th:replace="fragments/teachers/editmodal"></div>
<div th:replace="fragments/teachers/deletemodal"></div>
</body>
</html>
