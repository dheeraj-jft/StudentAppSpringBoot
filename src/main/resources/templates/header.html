<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>

<html>
<body>
<div th:fragment="myheader">


    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css"/>

    <link href="https://cdn.datatables.net/v/bs5/dt-1.11.3/b-2.0.1/sl-1.3.3/datatables.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="https://cdn.datatables.net/v/bs5/dt-1.11.3/b-2.0.1/sl-1.3.3/datatables.min.js"
            type="text/javascript"></script>

</div>
<div th:fragment="mynavbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="align:center">Student DashBoard</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="inactive" id="coursesControl"><a th:href="@{/course}">Courses</a></li>
                <li class="inactive" id="usersControl" th:if="${role}==[ADMIN]"><a th:href="@{/users}">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="dropdown-item" id="editprofile" th:href="@{/edit/profile}"><span
                            class="glyphicon glyphicon-user"></span> Edit profile</a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/mylogout}"><span class="glyphicon glyphicon-log-out"></span>
                        Logout</a>
                </li>
            </ul>
        </div>
    </nav>


</div>


</body>

</html>
